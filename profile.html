<!DOCTYPE html>
<html lang="en" ng-app="Profile">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="google-signin-clientid" content="843269830336-fdogjfrllkuqk03u47oost3v9aq9v0iv.apps.googleusercontent.com" />
        <meta name="google-signin-cookiepolicy" content="single_host_origin" />
        <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.me" />
        <title>Open Quiz</title>

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://batcave.opentext.net:8000/assets/css/global.css" rel="stylesheet">
        <link href="http://batcave.opentext.net:8000/assets/css/profile.css" rel="stylesheet">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="//apis.google.com/js/client:platform.js" async defer></script>
        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js"></script>
        
    </head>

    <body ng-controller="ProfileInfo as info">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-click="">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://batcave.opentext.net:8000/landing">Open Quiz</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="http://batcave.opentext.net:8000/help">Help</a></li>
                    <li><a href="http://batcave.opentext.net:8000/catalogue">Catalogue</a></li>
                    <li ng-show="info.isAdmin()"><a href="http://batcave.opentext.net:8000/upload">Upload</a><li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="http://batcave.opentext.net:8000/profile" class="dd">Profile</a></li>
                            <li class="divider"></li>
                            <li><a onclick="gapi.auth.signOut()" href="http://batcave.opentext.net:8000/logout" class="dd">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 id="profile-name">{{info.getName()}}</h3>
                            <img class="center" ng-src="{{info.getImage()}}" height="225" width="225" alt="Profile Image"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-body" id="stats">
                            <div class="col-lg-2" id="text-stats">
                                <h3>Statistics</h3>
                                <h4>Tests Completed: {{info.getCompletedTests()}}</h4>
                                <h4>Tests Attempted: {{info.getAttemptedTests()}}</h4>
                                <h4>Average Test Score: {{info.getAverageScore()}}</h4>
                            </div>
                            <canvas class="col-lg-3" id="statchart" width="400" height="400"></canvas>
							<ul class="bar-legend"><li id="markLabel">Average</li><li id="attemptLabel">Attempts</li></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
        <script src="//batcave.opentext.net:8000/assets/scripts/profile.js"></script>
    </body>
</html>
