<!DOCTYPE html>
<html ng-app="Landing">
    <head>
        <title>Landing</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/landing.css" rel="stylesheet">
        <link href="assets/css/global.css" rel="stylesheet">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js"></script>
        
        <script src="//apis.google.com/js/client:platform.js" async defer></script>
    </head>
    <body ng-controller="View as view">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Open Quiz</a>
                </div>

                <div id="nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="localhost/help">Help</a></li>
                        <li><a href="localhost/catalogue">Catalogue</a><li>
                        <li ng-show="view.isAdmin()"><a href="localhost/upload">Upload</a><li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="localhost/profile" class="dd">Profile</a></li>
                                <li class="divider"></li>
                                <li><a onclick="gapi.auth.signOut()" href="localhost/logout" class="dd">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div id="courses">
                        <h1>Your courses</h1>
                        <hr>
                        <div id="noCourses" ng-show="view.courses.length === 0">
                            <h2>You're not signed up for any courses</h2>
                        </div>
                        <div id="courseList">
                            <div class="row" ng-repeat="course in view.courses">
                                <div class="col-lg-4">
                                    <h3>{{course.title}}</h3>
                                </div>
                                <div class="progress col-lg-5 progress-holder" >
                                    <div class="progress-bar progress-bar-success col-lg-6 progress-value" role="progressbar"
                                        aria-valuenow="{{view.getCompletion(course)}}" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': {{view.getCompletion(course)}} + '%'}">
                                    </div>
                                </div>
                                <div class="col-lg-3 startCourse">
                                    <a class="btn btn-success" ng-click="view.startCourse(course.title)">Start Course</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <script src="localhost/assets/scripts/landing.js"></script>
    </body>
</html>
