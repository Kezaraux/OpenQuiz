<!DOCTYPE html>
<html ng-app="Help">
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/global.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js"></script>
        
        <script src="//apis.google.com/js/client:platform.js" async defer></script>
        <title>Open Quiz - Help</title>
    </head>
    <body ng-controller="View as view">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://batcave.opentext.net:8000/landing">Open Quiz</a>
                </div>

                <div id="nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Help</a></li>
                        <li><a href="http://batcave.opentext.net:8000/catalogue">Catalogue</a><li>
                        <li ng-show="view.isAdmin()"><a href="http://batcave.opentext.net:8000/upload">Upload</a><li>
                    </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="http://batcave.opentext.net:8000/profile" class="dd">Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a onclick="gapi.auth.signOut()" href="http://batcave.opentext.net:8000/logout" class="dd">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10">
                        <div id="about-title">
                            <h1> FAQs</h1>
                        </div>
                        <h3>Questions : How do you add courses</h3>
                        <h4>Answer : Go to catalogue page and press add course on the course you want to add</h4>
                        <h3>Question : How do you go home</h3>
                        <h4>Answer : Press the "Open Quiz" link in top left corner</h4>
                    </div>
                    <br>
                </div>
                <div class="col-xs-1"></div>
            </div>
        </div>

        <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', 'http://batcave.opentext.net:8000/getUserType', false);
            xmlhttp.send();
            var userType;
            if (xmlhttp.status === 200) {
                userType = xmlhttp.responseText;
            }

            var app = angular.module('Help', []);

            app.controller('View', function() {
                this.isAdmin = function() {
                    return userType === 'admin';
                };
            });
        </script>
    </body>
</html>
